<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerpage</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/innerpage.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <div class="analysis">
        <nav class="navbar1">
            <div class="logo1">
                <button onclick="myfunction1()" id="sidebutton"><img src="images/menu-bar.svg" alt="logo" id="menubar-logo"></button>
                
                <img src="./images/logo.svg" alt="logo" id="weblogo">
            </div>
            <div class="search1">
                <img src="./images/search-icon.svg" alt="" id="search-icon">
                <input id="serch10" type="search" placeholder="Search" style="border: none;">
            </div>
            <div class="user1">
                <img src="./images/notification-icon.svg" alt="" id="notification-icon">
                <img src="./images/profile.png" alt="" id="profileicon">
                <p>John Doe</p>
                 <img src="./images/downward-arrow.svg" alt="" id="selectdownward">
            </div>
        </nav>
        <div class="mainanalysis">

            <div class="sidebar1" id="sideid1">
                <div class="sideanalysis" id="avtivedashback1">
                    <img src="./images/dashboard-active.svg" alt=""  class="icnimg">
                    <span class="txtsidebar" id="activedash">Dashboard</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/graph-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">Analysis</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/inbox-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">Inbox</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/clock-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">History</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/user-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">Users</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/maintenance-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">Maintenance</span>
                </div>
                <div class="sideanalysis">
                    <img src="./images/setting-default.svg" alt="" class="icnimg">
                    <span class="txtsidebar">Setting</span>
                </div>
            </div>

            <div class="analysis-page">
                <div id="analysisfont"> Analysis

                </div>
                <div class="analysisdata">
                    <p class="columnnames">One Column</p>
                    <form action=" ">
                        <input type="text" placeholder="Name" class="first">
                        <select class="first">
                            <option>Dropdown</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <input class="second" type="textarea" placeholder="Multiple line">
                    </form>
                    <div class="secondcolumn">
                        <p class="columnnames">Two Column</p>
                        <form>
                            <div class="row twocolumnrow">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name" style="height: 15px;width: 100px; font-size:8px;">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="User name" style="height: 15px;width: 100px; font-size:8px;">
                                </div>
                            </div>
                            <div class="row twocolumnrow">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Password" style="height: 15px;width: 100px; font-size:8px;">
                                </div>
                                <div class="col">
                                    <select class="dropsecond" style="height: 15px;width: 100px; font-size:8px;">
                                        <option>Dropdown</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="thirdcolumn">
                        <p class="columnnames">Three Column</p>
                        <div class="row twocolumnrow">
                            <div class="col">
                                <input type="text" class="form-control thirdcolumncol" placeholder="Name" style="font-size:8px">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control thirdcolumncol" placeholder="User name" style="font-size:8px">
                            </div>
                            <div class="col">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <input type="text" id="disabledTextInput" class="form-control thirdcolumncol"
                                            placeholder="Disabled input" style="font-size:8px">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="fourthcolumn">
                        <p class="columnnames">Four Column</p>
                        <div class="row twocolumnrow">
                            <div class="col">
                                <input type="text" class="form-control  thirdcolumncol" placeholder="Ui designer" style="font-size:8px">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control  thirdcolumncol" placeholder="Name" style="font-size:8px">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control  thirdcolumncol" placeholder="User name" style="font-size:8px">
                            </div>
                            <div class="col">
                                <select class="dropthird  thirdcolumncol" >
                                    <option>Select</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="otherelements">
                        <p class="columnnames">Other Design Elements</p>
                        <p id="otherele">File upload</p>

                        <div class="upload"><button type="button" class="btn btn-outline-danger" id="uploadbutton">
                                <img src="images/cloud-upload-icon.svg" alt="Try Again">
                                Upload</button>
                            <span id="buttonsidetext">No item Selected</span>
                        </div>

                        <p id="radiobtn">Radio Button</p>
                        <input type="radio" name="options" id="option2" class="radio1" autocomplete="off"> Option 1
                        <input type="radio" name="options" id="option3" class="radio1" autocomplete="off"> Option 2
                        <p id="boxandbar">Check Box</p>
                        <input type="checkbox" class="radio1" checked autocomplete="off"> Option 1
                        <input type="checkbox" class="radio1" checked autocomplete="off"> Option 2
                        <p id="boxandbar">Snack Bar</p>
                        <div class="row" id="row1">
                            <div class="col">
                                <button type="button" class="btn btn-outline-danger " id="errormes1">
                                    <img class="errorm" src="images/error-icon.svg" alt="error">
                                    This is an error message</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-info" id="errormes2">
                                    <img class="errorm" src="images/info-icon.svg" alt="error">
                                    This is an information message</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-outline-warning errormessage">
                                    <img class="errorm" src="images/warning-icon.svg" alt="error">
                                    This is an warning message</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-success errormessage">
                                    <img class="errorm" src="images/success-icon.svg" alt="error">
                                    This is an success message</button>
                            </div>
                        </div>

                                unchanged.
                                It was popularised in the 1960s with the release of Letraset sheets containing
                            </p>
                        </div> -->
                    </div> 
                </div>

            </div> 
        </div>


    </div>
